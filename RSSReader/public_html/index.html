<!DOCTYPE html>
<html>
    <head>
        <title>RSS Reader App</title>
        <meta name=viewport content="user-scalable=no,width=device-width" />
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css" />
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div data-role="page" id="intropage">
            <div data-role="header">
                <h1>RSS Reader Application</h1>
            </div>
            <div data-role="content" id="introContent">
                <p id="introContentNoFeeds" style="display:none">
                    Welcome to the RSS Reader Application. You do not
                    currently have any RSS Feeds. Please use the "Add Feed"
                    button below to begin.
                </p>
                <ul id="feedList" data-role="listview" data-inset="true"></ul>
                <a href="addfeed.html" data-role="button" data-theme="b">Add Feed</a>
            </div>
            <div data-role="footer">
                <h4>Created with jQuery Mobile</h4>
            </div>
        </div>
            
        <script>
            $(document).on("pagecreate", "#intropage", init);
        </script>
    </body>
</html>
